<head>
	<title> Inbox </title>
	<style>
	body{
		background-color:cyan;
	}		
	</style>
</head>

<body>
<p> Inbox (Messages) </p>
{% if all_users %}
	<ul>
		{% for user in all_users %}
		<li> <a href="/inbox/{{user.id}}/"> {{user }} </a> </li>
		{% endfor %}
	</ul>
{% else %}
	<p> Inbox is Empty </p>
{% endif %}
</body>
